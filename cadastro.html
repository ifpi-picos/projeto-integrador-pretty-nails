<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <title>Pretty Nails</title>
</head>

<body>
    <div class="container-cadastro">
        <div class="form-container-cadastro">
            <form onsubmit="event.preventDefault(); adicionarUsuario()">
                <h1>Criar Conta</h1>
                
                <div class="preencher">
                    <div class="lado-esquerdo">
                        
                        <div class="imagem-container">
                            <div class="imagem">
                                <img id="preview" src="#" style="display: none;">
                                <i class="mdi mdi-account-circle"></i>
                            </div>
                            <div class="botao">
                                <button type="button" onclick="document.getElementById('imagem').click()">Escolher imagem</button>
                                <input type="file" id="imagem" accept="image/*" style="display: none;" onchange="previewImage(event)">
                            </div>
                        </div>
                        
                        <select class="tipo" id="tipo">
                            <option value="" disabled selected>Tipo de usuário</option>
                            <option value="MANICURE">Manicure</option>
                            <option value="CLIENTE">Cliente</option>
                        </select>
                    </div>
                    <div class="perguntas">
                        <div class="bloco-questionario">
                            <input type="text"     id="nome"      placeholder="Nome" required>
                            <input type="email"    id="email"     placeholder="Email" required>
                            <input type="password" id="senha"     placeholder="Senha" required>
                            <input type="tel"      id="telefone"  placeholder="N° de telefone" required>
                            <select id="estado">
                                <option value="" disabled selected>Estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select></select>
                            <select id="cidade">
                                <option value="" disabled selected>Cidade</option>
                                <option value="picos">Picos</option>
                            </select></select>
                        </div>
                    </div>
                </div>
                <div class="cadastrar">
                    <button>Cadastrar</button>
                    <p>Já tem uma conta?<a href="login.html">fazer login</a></p>
                </div>
            
            </form>
        </div>
        <script src="js/users.js"></script>
        <script src="js/cadastro.js"></script>

</body>

</html>
