<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://db.onlinewebfonts.com/c/317a953648270ae836a6c0fd507bbc61?family=Arrius+W00+Regular" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <button id="menuBtn" class="menu-btn"><i class="fas fa-bars"></i></button>
            <h1 class="titulo1">Pretty Nails</h1>
            <div class="search-container">
                <button class="search-btn" id="searchIcon"><i class="fas fa-search"></i></button>
                <input type="text" id="searchInput" class="hidden" placeholder="Digite para pesquisar...">
            </div>
        </div>
    </header>
    <hr>
    <!-- Menu dropdown que aparece ao clicar no botão de menu -->
    <div id="menuDropdown" class="menu-dropdown hidden">
        <ul>
            <img src="img/icon-perfil.png" alt="perfil-icon">

            <div class="lista">
                <hr>
                <li>Início</li>
                <li>Agendamentos</li>
                <li>Configurações</li>
                <li>Suporte</li>
            </div>
            
        </ul>
    </div>
    <main>
        <div class="topinfos">
            <div class="titulo2">
                <h1>Sessões</h1>
                <h3>Confira suas seções com manicures</h3>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
