<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>Pretty Nails</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="cadastro-e-login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <script src="../config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>

<body>
    <div class="container" id="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container sign-up-container">
            <form onsubmit="event.preventDefault(); adicionarUsuario()">
                <h1>Criar Conta</h1>
                <div class="input-icon">
                    <i class="mdi mdi-account"></i>
                    <input type="text" id="nome" placeholder="Nome" required />
                </div>
                <div class="input-icon">
                    <i class="mdi mdi-email"></i>
                    <input type="email" id="cadastro-email" placeholder="Email" required />
                </div>
                <div class="input-icon">
                    <i class="mdi mdi-lock"></i>
                    <input type="password" id="cadastro-senha" placeholder="Senha" required />
                </div>
                <div class="input-icon">
                    <i class="mdi mdi-phone"></i>
                    <input type="tel" id="telefone" placeholder="Telefone" required />
                </div>
                <div class="input-icon">
                    <i class="mdi mdi-map-marker"></i>
                    <select id="estado" onchange="carregarCidades()" required>
                        <option value="" disabled selected>Estado</option>
                    </select>
                </div>
                <div class="input-icon">
                    <i class="mdi mdi-city"></i>
                    <select id="cidade" required>
                        <option value="" disabled selected>Cidade</option>
                    </select>
                </div>
                <div class="input-icon">
                    <i class="mdi mdi-account-switch"></i>
                    <select id="tipo" required>
                        <option value="" disabled selected>Tipo de usuário</option>
                        <option value="MANICURE">Manicure</option>
                        <option value="CLIENTE">Cliente</option>
                    </select>
                </div>
                <button>Cadastrar</button>
            </form>
            <p class="mobile-toggle-text">Já tem uma conta? <span class="mobile-toggle-link" id="mobileSignIn">Faça login</span></p>
        </div>

        <!-- Formulário de Login -->
        <div class="form-container sign-in-container">
            <form onsubmit="event.preventDefault(); loginUsuario()">
                <h1>Entrar</h1>
                <div class="input-icon">
                    <i class="mdi mdi-email"></i>
                    <input type="email" id="login-email" placeholder="Email" required />
                </div>
                <div class="input-icon">
                    <i class="mdi mdi-lock"></i>
                    <input type="password" id="login-senha" placeholder="Senha" required />
                </div>
                <button>Entrar</button>
                <div class="plataformas-digitais">
                    <div style="display: flex; justify-content: center; margin-top: 16px;">
                        <div id="buttonDiv"></div>
                    </div>
                </div>
            </form>
            <p class="mobile-toggle-text">Não tem uma conta? <span class="mobile-toggle-link" id="mobileSignUp">Cadastre-se</span></p>
        </div>

        <!-- Painel lateral com animação -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Já tem conta?</h2>
                    <p>Entre agora mesmo para ver suas unhas favoritas!</p>
                    <button class="ghost" id="signIn">Entrar</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Nova por aqui?</h2>
                    <p>Crie uma conta e descubra os estilos mais lindos!</p>
                    <button class="ghost" id="signUp">Cadastrar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script src="cadastro-e-login.js"></script>
    <script src="users.js"></script>
</body>

</html>
