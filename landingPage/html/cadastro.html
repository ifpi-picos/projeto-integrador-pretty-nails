<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <title>Pretty Nails</title>
</head>

<body>
    <div class="container-cadastro">
        <div class="form-container-cadastro">
            <form onsubmit="event.preventDefault(); adicionarUsuario()">
                <h1>Criar Conta</h1>
                
                <div class="preencher">
                    <div class="lado-esquerdo">
                        
                        <div class="imagem-container">
                            <div class="imagem">
                                <img id="preview" src="#" style="display: none;">
                                <i class="mdi mdi-account-circle"></i>
                            </div>
                            <div class="botao">
                                <button type="button" onclick="document.getElementById('imagem').click()">Escolher imagem</button>
                                <input type="file" id="imagem" accept="image/*" style="display: none;" onchange="previewImage(event)">
                            </div>
                        </div>
                        
                        <select class="tipo" id="tipo">
                            <option value="" disabled selected>Tipo de usuário</option>
                            <option value="MANICURE">Manicure</option>
                            <option value="CLIENTE">Cliente</option>
                        </select>
                    </div>
                    <div class="perguntas">
                        <div class="bloco-questionario">
                            <input type="text"     id="nome"      placeholder="Nome" required>
                            <input type="email"    id="email"     placeholder="Email" required>
                            <input type="password" id="senha"     placeholder="Senha" required>
                            <input type="tel"      id="telefone"  placeholder="N° de telefone" required>

                            <select id="estado" onchange="carregarCidades()">
                                <option value="" disabled selected>estado</option>
                            </select>
                            <select id="cidade">
                                <option value="" disabled selected>Cidade</option>
                            </select></select>
                            
                        </div>
                    </div>
                </div>
                <div class="cadastrar">
                    <button>Cadastrar</button>
                    <p>Já tem uma conta?<a href="login.html">fazer login</a></p>
                </div>
            
            </form>
        </div>
        <script src="../js/users.js"></script>
        <script src="../js/cadastro.js"></script>

</body>

</html>
