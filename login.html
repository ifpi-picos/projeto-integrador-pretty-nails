<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/login.css" />
  <title>Pretty Nails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="container">

                        <!--fazer login-->
                        <div class="form-box login">
                            <form action="">
                                <h1>Login</h1>
                                <div class="input-box">
                                    <input type="text" placeholder="Nome de usuário" required>
                                    <i class="mdi mdi-account"></i>
                                </div>
                                <div class="input-box">
                                    <input type="password" placeholder="Senha" required>
                                    <i class="mdi mdi-lock"></i>
                                </div>
                                <div class="esqueci-a-senha">
                                    <a href="#">Esqueceu a sua senha?</a>
                                </div>
                                <a href="menu_principal.html">
                                    <button type="submit" class="btn">Login</button>
                                </a>
                                <p>Ou faça login com plataformas digitais:</p>
                                <div class="plataformas-digitais">
                                    <a href="#"><i class="mdi mdi-google"></i></a>
                                    <a href="#"><i class="mdi mdi-facebook"></i></a>
                                </div>
                            </form>
                        </div>

                        <!--cadastrar-->
                        <div class="form-box cadastro">
                            <form action="">
                                <h1>Cadastro</h1>
                                <div class="input-box">
                                    <input id="nome" type="text" placeholder="Nome de usuário" required>
                                    <i class="mdi mdi-account"></i>
                                </div>
                                <div class="input-box">
                                    <input id="email" type="email" placeholder="Email" required>
                                    <i class="mdi mdi-email"></i>
                                </div>
                                <div class="input-box">
                                    <input id="senha" type="password" placeholder="Senha" required>
                                    <i class="mdi mdi-lock"></i>
                                </div>
                                <a href="menu_principal.html">
                                    <button onclick="adicionarUsuario()" type="submit" class="btn">Cadastre-se</button>
                                </a>
                                <p>Ou Cadastre-se com plataformas digitais:</p>
                                <div class="plataformas-digitais">
                                    <a href="#"><i class="mdi mdi-google"></i></a>
                                    <a href="#"><i class="mdi mdi-facebook"></i></a>
                                </div>
                            </form>
                        </div>
                        
                        <div class="toggle-box">
                            <div class="toggle-panel toggle-left">
                                <h1>Bem vindo!</h1>
                                <p>Ainda não tem uma conta?</p>
                                <button class="btn cadastro-btn">Cadastre-se</button>
                            </div>
                            <div class="toggle-panel toggle-right">
                                <h1>Já tem uma conta?</h1>
                                <p>Entre com seu login</p>
                                <button class="btn login-btn">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/users.js"></script>
</body>

</html>
