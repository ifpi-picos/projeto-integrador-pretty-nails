<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Pretty Nails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
        function handleCredentialResponse(response) {
            if (response && response.credential) {
                try {
                    const data = jwt_decode(response.credential);
                    console.log("Dados do usuário decodificados:", data);

                    alert("Login realizado! Redirecionando...");
                    window.location.href = "principal.html";
                } catch (error) {
                    console.error("Erro ao decodificar o token JWT:", error);
                }
            } else {
                alert("Token não recebido. O redirecionamento foi cancelado.");
                console.error("Token não recebido.");
            }
        }


        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "495511510189-goo1hjj4u82qeu2ccngim4p4i6l020g1.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"), {
                type: "icon",
                shape: "circle",
                theme: "filled_blue",
                text: "signin_with",
                size: "large",
            }
            );

            google.accounts.id.prompt();
        }
    </script>

</head>

<body>
    <div class="container-login">
        <div class="form-container-login">
            <form onsubmit="event.preventDefault(); loginUsuario()">
                <h1>Entrar</h1>

                <div class="preencher">
                    <input type="email"    id="email" placeholder="Email" required>
                    <input type="password" id="senha" placeholder="Senha" required>

                    <div class="fazer-login">
                        <button>Entrar</button>

                        <p>Não tem uma conta?<a href="cadastro.html">Cadastre-se</a></p>
                        <p>ou faça login com google</p>
                        <div class="plataformas-digitais">
                            <div id="buttonDiv"></div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="container-de-informacoes">
            <div class="informacoes">
                <img src="images/slide2.jpeg"/>
            </div>
        </div>
    </div>
    <script src="js/users.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
