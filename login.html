<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Pretty Nails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

    <!--Login com gloogle-->
    <!-- Biblioteca JWT Decode -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
        function handleCredentialResponse(response) {
            if (response && response.credential) {
                try {
                    const data = jwt_decode(response.credential);
                    console.log("Dados do usuário decodificados:", data);

                    alert("Login realizado! Redirecionando...");
                    window.location.href = "principal.html"; // URL de teste
                } catch (error) {
                    console.error("Erro ao decodificar o token JWT:", error);
                }
            } else {
                alert("Token não recebido. O redirecionamento foi cancelado.");
                console.error("Token não recebido.");
            }
        }


        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "495511510189-goo1hjj4u82qeu2ccngim4p4i6l020g1.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"), {
                type: "icon",
                shape: "circle",
                theme: "filled_blue",
                text: "signin_with",
                size: "large",
            }
            );

            google.accounts.id.prompt(); // Exibir o One Tap
        }
    </script>

</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="container">

                        <!--Login-->
                        <div class="form-box login">
                            <form onsubmit="event.preventDefault(); loginUsuario();">
                                <h1>Login</h1>
                                <div class="input-box">
                                    <input type="email" id="email" placeholder="Email" required>
                                    <i class="mdi mdi-account"></i>
                                </div>
                                <div class="input-box">
                                    <input type="password" id="senha" placeholder="Senha" required>
                                    <i class="mdi mdi-lock"></i>
                                </div>
                                <div class="esqueci-a-senha">
                                    <a href="#">Esqueceu a sua senha?</a>
                                </div>
                                <button type="submit" class="btn">Login</button>
                                <p>Ou faça login com plataformas digitais:</p>
                                <div class="plataformas-digitais">
                                    <div id="buttonDiv"></div>

                                </div>
                            </form>
                        </div>

                        <!--cadastrar-->
                        <div class="form-box cadastro">
                            <form onsubmit="event.preventDefault(); adicionarUsuario();">
                                <h1>Cadastro</h1>
                                <div class="input-box">
                                    <input id="nome" type="text" placeholder="Nome de usuário" required>
                                    <i class="mdi mdi-account"></i>
                                </div>
                                <div class="input-box">
                                    <input id="email" type="email" placeholder="Email" required>
                                    <i class="mdi mdi-email"></i>
                                </div>
                                <div class="input-box">
                                    <input id="senha" type="password" placeholder="Senha" required>
                                    <i class="mdi mdi-lock"></i>
                                </div>
                                <button type="submit" class="btn">Cadastre-se</button>
                                <p>Ou Cadastre-se com plataformas digitais:</p>
                                <div class="plataformas-digitais">
                                    <!--button login aqui -->
                                    <div id="buttonDiv"></div>
                                </div>
                            </form>
                        </div>

                        <div class="toggle-box">
                            <div class="toggle-panel toggle-left">
                                <h1>Bem vindo!</h1>
                                <p>Ainda não tem uma conta?</p>
                                <button class="btn cadastro-btn">Cadastre-se</button>
                            </div>
                            <div class="toggle-panel toggle-right">
                                <h1>Já tem uma conta?</h1>
                                <p>Entre com seu login</p>
                                <button class="btn login-btn">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/users.js"></script>
</body>

</html>
