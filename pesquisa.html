<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Profissionais</title>
    <link rel="stylesheet" href="css/pesquisa.css">
</head>
<body>
    <div class="header">
        <a href="principal.html" class="back-button"><img src="imagens/—Pngtree—vector back icon_4267356.png" alt="Voltar"></a>
        <div class="search-box">
            <input type="text" placeholder="Pesquisar perfil...">
        </div>
        <button class="filter-btn" onclick="toggleFilters()">Filtros</button>
    </div>
    
    <div class="filter-panel" id="filterPanel">
        <h3>Filtros</h3>
        <label for="estado">Estado:</label>
        <select id="estado" onchange="carregarCidades()">
            <option value="">Selecione</option>
        </select>
        
        <label for="cidade">Cidade:</label>
        <select id="cidade">
            <option value="">Selecione</option>
        </select>
        
        <label for="servico">Serviço:</label>
        <select id="servico">
            <option value="">Selecione</option>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
        </select>
        
        <button class="apply-btn">Aplicar</button>
        <button class="close-btn" onclick="toggleFilters()">Fechar</button>
    </div>
    
    <script src="js/pesquisa.js"></script>
</body>
</html>
