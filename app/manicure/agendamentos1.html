<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://db.onlinewebfonts.com/c/317a953648270ae836a6c0fd507bbc61?family=Arrius+W00+Regular" rel="stylesheet">
    <link rel="stylesheet" href="app/manicure/css/perfil-proprio.css">
    <link rel="stylesheet" href="app/manicure/css/agendamentos1.css">
    <script src="app/manicure/js/perfil-proprio.js"></script>
    <script src="app/manicure/js/side-bar.js"></script>
    <script src="app/manicure/js/agendamentos1.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calendário de Agendamentos</h1>
    </header>
    
    <nav id="sidebar">
            <div id="sidebar_content">
                <div id="user">
                    <img src="imagens/avatar.jpg" id="user_avatar" alt="Avatar">
                    <p id="user_infos">
                        <!-- MODIFICAÇÃO: Adicionado id para exibir o primeiro nome do usuário dinamicamente -->
                        <span class="item-description" id="user-name">Fulano de tal</span>
                        <span class="item-description">(Cliente)</span>
                    </p>
                </div>

                <ul id="side_items">
                    <li class="side-item" data-label="Inicio"> 
                        <a href="principal.html">
                            <i class="fa-solid fa-house"></i>
                            <span class="item-description">Início</span>
                        </a>
                    </li>
                    <li class="side-item" data-label="Pesquisa">
                        <a href="pesquisa.html">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span class="item-description">Pesquisar</span>
                        </a>
                    </li>
                    <li class="side-item" data-label="Notificações">
                        <a href="#" onclick="alert('Esta tela está em desenvolvimento.'); return false;">
                            <i class="fa-solid fa-bell"></i>
                            <span class="item-description">Notificações</span>
                        </a>
                    </li>
                    <li class="side-item active" data-label="Perfil">
                        <a href="perfil-proprio.html">
                            <i class="fa-solid fa-user"></i>
                            <span class="item-description">Perfil</span>
                        </a>
                    </li>
                    <li class="side-item" data-label="Configurações">
                        <a href="#" onclick="alert('Esta tela está em desenvolvimento.'); return false;">
                            <i class="fa-solid fa-gear"></i>
                            <span class="item-description">Configurações</span>
                        </a>
                    </li>
                </ul>

                <button id="open_btn">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div id="logout">
                <button id="logout_btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">Logout</span>
                </button>
            </div>
        </nav>

    <div class="main-container">
        <div class="profile-container">
            <!-- Seção de Perfil com fundo rosa -->
            <div class="profile-header">
                <div class="profile-info" id="profile-info">
                    <div class="profile-picture">
                        <img id="profile-img" src="imagens/perfil_cliente.png" alt="Foto de Perfil">
                        <button class="edit-icon">✎</button>
                    </div>
                    <div class="calendario-container">
                        <div class="titulo">Calendário</div>
                    
                        <div class="controle">
                          <button id="anterior">&lt;</button>
                          <div class="mes-ano" id="mesAno"></div>
                          <button id="proximo">&gt;</button>
                        </div>
                    
                        <div class="semana" id="semana"></div>
                        <div class="dias" id="dias"></div>
                      </div>
                             
</body>
</html>
