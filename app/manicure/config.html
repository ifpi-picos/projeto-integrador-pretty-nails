<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://db.onlinewebfonts.com/c/317a953648270ae836a6c0fd507bbc61?family=Arrius+W00+Regular"
        rel="stylesheet">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>Configurações</h1>
        </div>
    </header>

    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="imagens/avatar.jpg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">Fulano de Tal</span>
                    <span class="item-description">(Cliente)</span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item">
                    <a href="principal.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Início</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="pesquisa.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-description">Pesquisar</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="notificacao.html">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">Notificações</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="perfil_cliente.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Perfil</span>
                    </a>
                </li>
                <li class="side-item active">
                    <a href="config.html">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <div class="main-content">
        <section class="settings">
            <div class="settings-section">
                <h2>Geral</h2>
                <div class="setting-item">
                    <label for="theme">Modo de Tema</label>
                    <select id="theme" onchange="changeTheme()">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>Privacidade & Segurança</h2>
                <div class="setting-item">
                    <button id="privacyBtn" onclick="openPrivacySettings()">Privacidade</button>
                </div>
                <div class="setting-item">
                    <button id="securityBtn" onclick="openSecuritySettings()">Segurança</button>
                </div>
            </div>

            <div class="settings-section">
                <h2>Minha Conta</h2>
                <div class="setting-item">
                    <button id="accountBtn" onclick="openAccountSettings()">Minha Conta</button>
                </div>
            </div>

            <div class="settings-section">
                <h2>Documentos Legais</h2>
                <div class="setting-item">
                    <button id="termsBtn" onclick="openTerms()">Termos e Condições</button>
                </div>
                <div class="setting-item">
                    <button id="privacyPolicyBtn" onclick="openPrivacyPolicy()">Política de Privacidade</button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script src="js/side-bar.js"></script>

    <script>
        const token = localStorage.getItem('token');
        const tipo = localStorage.getItem('tipo');
        if (!token || tipo !== 'MANICURE') {
            alert('Acesso restrito a manicures.');
            window.location.href = '../../cadastro-e-login/cadastro-e-login.html';
        }
    </script>

</body>

</html>
