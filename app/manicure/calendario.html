<!DOCTYPE html>
<html lang="pt-BR">
>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Calendário de Agendamentos </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/calendario.css" />
  <link rel="stylesheet" href="css/side-bar.css" />
</head>

<body>
  <header>
    <h1><i class="fa-regular fa-calendar-days"></i> Calendário de Agendamentos </h1>
  </header>

  <nav id="sidebar">
    <div id="sidebar_content">
      <div id="user">
        <img src="imagens/user.png" id="user_avatar" alt="Avatar">
        <p id="user_infos">
          <span class="item-description" id="user-name">Nome</span>
        </p>
      </div>

      <ul id="side_items">
        <a href="principal.html" class="side-item-link">
          <li class="side-item" data-label="Inicio">
            <i class="fa-solid fa-house"></i>
            <span class="item-description">Início</span>
          </li>
        </a>
        <a href="calendario.html" class="side-item-link">
          <li class="side-item active" data-label="calendario">
            <i class="fa-regular fa-calendar-days"></i>
            <span class="item-description">Calendário</span>
          </li>
        </a>
        <a href="agendamentos.html" class="side-item-link">
          <li class="side-item" data-label="Agendamentos">
            <i class="fa-solid fa-calendar-check"></i>
            <span class="item-description">Agendamentos</span>
          </li>
        </a>
        <a href="perfil-proprio.html" class="side-item-link">
          <li class="side-item" data-label="Perfil">
            <i class="fa-solid fa-user"></i>
            <span class="item-description">Perfil</span>
          </li>
        </a>
        <a href="#" class="side-item-link" onclick="alert('Esta tela está em desenvolvimento.'); return false;">
          <li class="side-item" data-label="Configurações">
            <i class="fa-solid fa-gear"></i>
            <span class="item-description">Configurações</span>
          </li>
        </a>
      </ul>

      <button id="open_btn">
        <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <div id="logout">
      <button id="logout_btn" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span class="item-description">Logout</span>
      </button>
    </div>
  </nav>

  <div class="calendario-container">
    <div class="controle">
      <button id="anterior">&lt;</button>
      <div class="mes-ano" id="mesAno"></div>
      <button id="proximo">&gt;</button>
    </div>

    <!-- Legenda de cores -->
    <div class="legenda">
      <h3>Legenda de Status</h3>
      <div class="legenda-items">
        <div class="legenda-item">
          <span class="cor-status pendente"></span>
          <span>Pendente</span>
        </div>
        <div class="legenda-item">
          <span class="cor-status confirmado"></span>
          <span>Confirmado</span>
        </div>
        <div class="legenda-item">
          <span class="cor-status concluido"></span>
          <span>Concluído</span>
        </div>
        <div class="legenda-item">
          <span class="cor-status cancelado"></span>
          <span>Cancelado</span>
        </div>
        <div class="legenda-item">
          <span class="cor-status recusado"></span>
          <span>Recusado</span>
        </div>
      </div>
    </div>

    <div class="semana" id="semana"></div>
    <div class="dias" id="dias"></div>
  </div>

  <!-- Modal para exibir detalhes do agendamento -->
  <div id="modalAgendamento" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Detalhes do Agendamento</h2>
      <div id="detalhesAgendamento"></div>
      <div class="modal-actions">
        <button id="btnConfirmar" class="btn-action confirmar">Confirmar</button>
        <button id="btnRecusar" class="btn-action recusar">Recusar</button>
        <button id="btnConcluir" class="btn-action concluir">Concluir</button>
        <button id="btnCancelar" class="btn-action cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../../config.js"></script>
  <script src="js/side-bar.js"></script>
  <script src="js/calendario.js"></script>
</body>

</html>
