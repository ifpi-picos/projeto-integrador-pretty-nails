<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil Profissional</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 182, 193, 0.4);
      overflow: hidden;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ffb6c1;
      color: #4b004b;
      position: relative;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      border: 3px solid #fff;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .profile-header img:hover {
      transform: scale(1.05);
    }

    .profile-header input[type="file"] {
      position: absolute;
      left: 20px;
      top: 90px;
      font-size: 10px;
      opacity: 0.8;
    }

    .profile-header h2 {
      margin: 0;
      font-size: 24px;
    }

    .info-section {
      padding: 20px;
    }

    .info-box {
      background-color: #ffe6ee;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
    }

    .info-box:hover {
      background-color: #ffdbe8;
    }

    .info-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #a3005b;
    }

    .days, .hours {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .day, .hour {
      padding: 6px 12px;
      background-color: #ffcce0;
      border-radius: 6px;
      font-weight: bold;
      color: #6e004c;
      transition: transform 0.2s ease;
    }

    .day:hover, .hour:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 20px 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s ease;
    }

    .buttons button:hover {
      background-color: #ff4081;
      transform: translateY(-2px);
    }

    .edit-section {
      max-height: 0;
      overflow: hidden;
      padding: 0 15px;
      background-color: #fff5f9;
      border-top: 1px solid #ffc0cb;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.5s ease;
    }

    .edit-section.show {
      max-height: 500px;
      opacity: 1;
      padding: 15px;
    }

    .edit-section h3 {
      margin-top: 0;
      color: #a3005b;
    }

    input[type="text"], input[type="email"], input[type="tel"], input[type="time"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ffb6c1;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="profile-header">
    <img id="profilePic" src="https://via.placeholder.com/100" alt="Foto de Perfil">
    <input type="file" accept="image/*" onchange="loadPhoto(event)">
    <div>
      <h2>Maria das Graças</h2>
      <p>maria@exemplo.com.br</p>
    </div>
  </div>

  <div class="info-section">
    <div class="info-box">
      <div class="info-title">Seus dias de trabalho:</div>
      <div class="days" id="diasAtuais">
        <div class="day">S</div>
        <div class="day">T</div>
        <div class="day">Q</div>
        <div class="day">Q</div>
        <div class="day">S</div>
        <div class="day">S</div>
        <div class="day">D</div>
      </div>
    </div>

    <div class="info-box">
      <div class="info-title">Seus horários:</div>
      <div class="hours" id="horariosAtuais">
        <div class="hour">08:00 - 12:00</div>
        <div class="hour">14:00 - 18:00</div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="toggleSection('editPerfil')">Editar perfil</button>
    <button onclick="toggleSection('editDias')">Editar seus dias de trabalho</button>
    <button onclick="toggleSection('editHoras')">Editar horários</button>
  </div>

  <!-- Editar Perfil -->
  <div class="edit-section" id="editPerfil">
    <h3>Editar Perfil</h3>
    <label>Nome:<br><input type="text" value="Maria das Graças"></label>
    <label>Email:<br><input type="email" value="maria@exemplo.com.br"></label>
    <label>Telefone:<br><input type="tel" value="(00) 00000-0000"></label>
  </div>

  <!-- Editar Dias -->
  <div class="edit-section" id="editDias">
    <h3>Editar Dias de Trabalho</h3>
    <div class="checkbox-group">
      <label><input type="checkbox" checked> S</label>
      <label><input type="checkbox" checked> T</label>
      <label><input type="checkbox" checked> Q</label>
      <label><input type="checkbox" checked> Q</label>
      <label><input type="checkbox" checked> S</label>
      <label><input type="checkbox" checked> S</label>
      <label><input type="checkbox" checked> D</label>
    </div>
  </div>

  <!-- Editar Horários -->
  <div class="edit-section" id="editHoras">
    <h3>Editar Horários</h3>
    <label>Horário 1:<br>
      <input type="time" value="08:00"> até 
      <input type="time" value="12:00">
    </label>
    <br>
    <label>Horário 2:<br>
      <input type="time" value="14:00"> até 
      <input type="time" value="18:00">
    </label>
  </div>
</div>

<script>
  function toggleSection(id) {
    const sections = document.querySelectorAll('.edit-section');
    sections.forEach(sec => {
      if (sec.id === id) {
        sec.classList.toggle('show');
      } else {
        sec.classList.remove('show');
      }
    });
  }

  function loadPhoto(event) {
    const output = document.getElementById('profilePic');
    output.src = URL.createObjectURL(event.target.files[0]);
  }
</script>

</body>
</html>
