<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/painel de controle/disponibilidade.css">
    <title>Editar disponibilidades</title>
    
    </style>
</head>
<body>
    <div id="horarios-semana">
        <h2>Selecione os horários por dia da semana</h2>
        <form id="form-horarios">
            <div class="dia-semana">
                <label for="segunda">Segunda-feira:</label>
                <select id="segunda-turno" name="segunda-turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <input type="time" id="segunda-horario" name="segunda-horario">
            </div>
            <div class="dia-semana">
                <label for="terca">Terça-feira:</label>
                <select id="terca-turno" name="terca-turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <input type="time" id="terca-horario" name="terca-horario">
            </div>
            <div class="dia-semana">
                <label for="quarta">Quarta-feira:</label>
                <select id="quarta-turno" name="quarta-turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <input type="time" id="quarta-horario" name="quarta-horario">
            </div>
            <div class="dia-semana">
                <label for="quinta">Quinta-feira:</label>
                <select id="quinta-turno" name="quinta-turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <input type="time" id="quinta-horario" name="quinta-horario">
            </div>
            <div class="dia-semana">
                <label for="sexta">Sexta-feira:</label>
                <select id="sexta-turno" name="sexta-turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <input type="time" id="sexta-horario" name="sexta-horario">
            </div>
            <div class="dia-semana">
                <label for="sabado">Sábado:</label>
                <select id="sabado-turno" name="sabado-turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <input type="time" id="sabado-horario" name="sabado-horario">
            </div>
            <div class="dia-semana">
                <label for="domingo">Domingo:</label>
                <select id="domingo-turno" name="domingo-turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
                <input type="time" id="domingo-horario" name="domingo-horario">
            </div>
            <button type="submit">Salvar Horários</button>
        </form>
    </div>


    
</body>
</html>
