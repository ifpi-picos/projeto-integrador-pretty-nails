<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://db.onlinewebfonts.com/c/317a953648270ae836a6c0fd507bbc61?family=Arrius+W00+Regular"
        rel="stylesheet">
    <link rel="stylesheet" href="css/perfil-manicure.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">
        <div class="profile-container">
            <!-- Seção de Perfil com fundo rosa -->
            <div class="profile-header">
                <div class="profile-info" id="profile-info">
                    <div class="profile-picture">
                        <img id="profile-img" src="imagens/perfil_cliente.png" alt="Foto de Perfil">
                        <button class="edit-icon">✎</button>
                    </div>
                    <div class="profile-details">
                        <h2 id="nome">Nome do Usuário</h2>
                        <p><strong>Email:</strong> <span id="email">usuario@example.com</span></p>
                        <p><strong>Telefone:</strong> <span id="telefone">(11) 99999-9999</span></p>
                        <p><strong>Endereço:</strong> <span id="endereco">Rua Exemplo, 123</span></p>
                        <button class="edit-button">Editar Perfil</button>
                    </div>
                </div>
            </div>
            <script src="js/perfil-manicure.js"></script>
            <script src="js/side-bar.js"></script>
</body>

</html>
