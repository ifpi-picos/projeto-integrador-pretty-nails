<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Manicure</title>
    <link rel="stylesheet" href="css/perfil-manicure.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="agendamento-container">
            <!-- Seção do Formulário -->
            <section class="form-section">
                <div class="perfil-manicure">
                    <img id="profile-img" src="imagens/user.png" alt="Foto da Manicure" class="profile-image">
                    <div class="info">
                        <h2 id="nome"></h2>
                        <p class="bio-text" id="biografia"></p>
                        <p class="address-text"><i class="fas fa-map-marker-alt"></i> <span id="endereco"></span></p>
                    </div>
                </div>

                <h2 class="section-title"><i class="fas fa-calendar-alt"></i> Dados do Agendamento</h2>
                <form id="agendamento-form" class="agendamento-form">
                    <div class="form-group">
                        <label><i class="far fa-calendar"></i> Selecione o Dia</label>
                        <div class="days-container" id="dias-trabalho">
                            <!-- Dias serão preenchidos dinamicamente como botões -->
                        </div>
                        <p id="data-selecionada" class="selected-date"></p>
                    </div>

                    <div class="form-group">
                        <label><i class="far fa-clock"></i> Horários Disponíveis</label>
                        <div class="horarios-disponiveis" id="horarios">
                            <!-- Horários serão preenchidos dinamicamente -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-hand-sparkles"></i> Serviço</label>
                        <select id="servico" required>
                            <option value="">Selecione um serviço</option>
                            <!-- Serviços serão preenchidos dinamicamente -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="far fa-comment-dots"></i> Observações</label>
                        <textarea id="observacoes" placeholder="Alguma observação importante?"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-calendar-check"></i> Agendar
                    </button>

                    <div id="mensagem-agendamento" class="message"></div>
                </form>
            </section>

            <!-- Seção de Informações -->
            <section class="info-section">
                <h2 class="section-title"><i class="fas fa-hand-sparkles"></i> Nossos Serviços</h2>
                <div class="servicos-list" id="servicos">
                    <!-- Serviços serão listados dinamicamente aqui -->
                </div>

                <div class="info-card">
                    <h3><i class="fas fa-info-circle"></i> Regras e Informações</h3>
                    <div class="info-list" id="regras">
                        <!-- Regras da manicure serão listados dinamicamente -->
                    </div>
                </div>

                <div class="info-card contact-card">
                    <h3><i class="fas fa-address-book"></i> Contato</h3>
                    <p class="contact-info"><i class="fas fa-phone"></i> <span id="telefone"></span></p>
                    <p class="contact-info"><i class="fas fa-envelope"></i> <span id="email"></span></p>
                </div>
            </section>
        </div>
    </div>

    <script src="../../config.js"></script>
    <script src="js/perfil-manicure.js"></script>
    <script src="js/agendar.js"></script>
</body>

</html>
