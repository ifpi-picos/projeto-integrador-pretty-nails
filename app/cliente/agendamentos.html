<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/agendamentos.css">
    <link rel="stylesheet" href="css/side-bar.css">
</head>
<body>
    
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-calendar-alt"></i> Meus Agendamentos</h1>
        </header>

        <nav id="sidebar">
            <div id="sidebar_content">
                <div id="user">
                    <img src="imagens/user.png" id="user_avatar" alt="Avatar">
                    <p id="user_infos">
                        <span class="item-description" id="user-name">Fulano de tal</span>
                        <span class="item-description">(Cliente)</span>
                    </p>
                </div>

                <ul id="side_items">
                    <a href="principal.html" class="side-item-link">
                        <li class="side-item" data-label="Inicio">
                            <i class="fa-solid fa-house"></i>
                            <span class="item-description">Início</span>
                        </li>
                    </a>
                    <a href="pesquisa.html" class="side-item-link">
                        <li class="side-item" data-label="Pesquisa">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span class="item-description">Pesquisar</span>
                        </li>
                    </a>
                    <a href="agendamentos.html" class="side-item-link">
                        <li class="side-item active" data-label="Agendamentos">
                            <i class="fa-solid fa-calendar-check"></i>
                            <span class="item-description">Agendamentos</span>
                        </li>
                    </a>
                    <a href="perfil-proprio.html" class="side-item-link">
                        <li class="side-item" data-label="Perfil">
                            <i class="fa-solid fa-user"></i>
                            <span class="item-description">Perfil</span>
                        </li>
                    </a>
                    <a href="#" class="side-item-link" onclick="alert('Esta tela está em desenvolvimento.'); return false;">
                        <li class="side-item" data-label="Configurações">
                            <i class="fa-solid fa-gear"></i>
                            <span class="item-description">Configurações</span>
                        </li>
                    </a>
                </ul>

                <button id="open_btn">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div id="logout">
                <button id="logout_btn" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="item-description">Logout</span>
                </button>
            </div>
        </nav>
        
        <main class="app-content">
            <div class="agendamentos-container" id="manicures-container">
                <div class="loading-animation">
                    <div class="spinner"></div>
                    <p>Carregando seus agendamentos...</p>
                </div>
            </div>
        </main>

        <div class="notification" id="notification"></div>
    </div>

    <script src="../../config.js"></script>
    <script src="js/agendamentos.js"></script>
    <script src="js/side-bar.js"></script>
</body>
</html>
