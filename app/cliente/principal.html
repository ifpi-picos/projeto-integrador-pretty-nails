    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const mensagemDiv = document.getElementById('mensagem-usuario');
            const nomeUsuarioDiv = document.getElementById('user-name');
            const token = localStorage.getItem('token');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            // Função para exibir mensagem e redirecionar somente em caso de erro
            function exibirMensagemERedirecionar(mensagem) {
                if (mensagemDiv) {
                    mensagemDiv.textContent = mensagem;
                    mensagemDiv.style.color = 'red';
                }
                setTimeout(() => {
                    window.location.href = '../../cadastro-e-login/cadastro-e-login.html';
                }, 2500000);
            }

            // Verificação completa de autenticação
            if (!token || !id) {
                exibirMensagemERedirecionar('Acesso restrito. Redirecionando para login...');
                return;
            }

            try {
                const resposta = await fetch(`https://back-end-u9vj.onrender.com/users/usuario/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!resposta.ok) {
                    if (resposta.status === 401 || resposta.status === 403) {
                        exibirMensagemERedirecionar('Permissão negada. Redirecionando...');
                    } else {
                        exibirMensagemERedirecionar('Erro ao validar usuário');
                    }
                    return;
                }

                const usuario = await resposta.json();

                // Exibir nome
                const primeiroNome = usuario.name.split(' ')[0];
                if (nomeUsuarioDiv) nomeUsuarioDiv.textContent = primeiroNome;

            } catch (err) {
                console.error('Erro na validação:', err);
                exibirMensagemERedirecionar('Erro de conexão');
            }
        });
    </script>
