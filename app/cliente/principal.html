    <script>
        document.addEventListener('DOMContentLoaded', async function () {

            const nomeUsuarioDiv = document.getElementById('user-name');
            const token = localStorage.getItem('token');
            const tipo = localStorage.getItem('userTipo');
            const userId = localStorage.getItem('userId'); // ajuste conforme o nome usado no seu login

            if (!token || tipo !== 'CLIENTE') {
                alert('Acesso restrito a clientes.');
                window.location.href = '../../cadastro-e-login/cadastro-e-login.html';
            }


            if (!token || !userId) {
                alert('Você precisa estar logado para acessar esta página.');
                return;
            }

            try {
                const resposta = await fetch(`https://back-end-u9vj.onrender.com/usuario/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                });

                let usuario = null;
                try {
                    usuario = await resposta.json();
                } catch (e) {
                    usuario = null;
                }

                if (!resposta.ok || !usuario || !usuario.nome) {
                    if (resposta.status === 403) {
                        alert('Você não tem permissão para acessar esta página.');
                    } else if (resposta.status === 401) {
                        alert('Sessão expirada ou inválida. Redirecionando para o login...');
                    } else {
                        alert('Erro ao buscar dados do usuário.');
                    }
                    return;
                }

                // Exibe o primeiro nome do usuário
                const primeiroNome = usuario.nome.split(' ')[0];
                if (nomeUsuarioDiv) nomeUsuarioDiv.textContent = primeiroNome;

                if (nomeUsuarioDiv) nomeUsuarioDiv.textContent = primeiroNome;

            } catch (err) {
                alert('Erro ao buscar dados do usuário.');
            }
        });
