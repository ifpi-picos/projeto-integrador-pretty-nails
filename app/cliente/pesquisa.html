<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://db.onlinewebfonts.com/c/317a953648270ae836a6c0fd507bbc61?family=Arrius+W00+Regular"
        rel="stylesheet">
    <link rel="stylesheet" href="css/pesquisa.css">
    <link rel="stylesheet" href="css/side-bar.css">
    <title>Pretty Nails</title>
</head>

<body>

    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="imagens/avatar.jpg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <!-- MODIFICAÇÃO: Adicionado id para exibir o primeiro nome do usuário dinamicamente -->
                    <span class="item-description" id="user-name">Fulano de tal</span>
                    <span class="item-description">(Cliente)</span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item" data-label="Inicio">
                    <a href="principal.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Início</span>
                    </a>
                </li>
                <li class="side-item active" data-label="Pesquisa">
                    <a href="pesquisa.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-description">Pesquisar</span>
                    </a>
                </li>
                <li class="side-item" data-label="Notificações">
                    <a href="#" onclick="alert('Esta tela está em desenvolvimento.'); return false;">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">Notificações</span>
                    </a>
                </li>
                <li class="side-item" data-label="Perfil">
                    <a href="perfil-proprio.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Perfil</span>
                    </a>
                </li>
                <li class="side-item" data-label="Configurações">
                    <a href="#" onclick="alert('Esta tela está em desenvolvimento.'); return false;">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">Configurações</span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <header>
        <div class="container-de-filtros">
            <div class="header">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Pesquisar perfil...">
                </div>
                <button class="filter-btn" onclick="toggleFilters()">Filtros</button>
            </div>

            <div class="filter-panel" id="filterPanel">
                <h3>Filtros</h3>
                <label for="estado">Estado:</label>
                <select id="estado" onchange="carregarCidades()">
                    <option value="">Selecione</option>
                </select>

                <label for="cidade">Cidade:</label>
                <select id="cidade">
                    <option value="">Selecione</option>
                </select>

                <label for="servico">Serviço:</label>
                <select id="servico">
                    <option value="">Selecione</option>
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">Pedicure</option>
                </select>

                <button class="apply-btn">Aplicar</button>
                <button class="close-btn" onclick="toggleFilters()">Fechar</button>
            </div>
        </div>
    </header>

    <main>
        <div id="perfil-container" class="perfil-container"></div>
    </main>

    <script src="js/pesquisa.js"></script>
    <script src="js/side-bar.js"></script>

</body>

</html>
