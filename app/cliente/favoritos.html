<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Nails — Meus Favoritos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/favoritos.css">
    <link rel="stylesheet" href="css/side-bar.css">
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="imagens/user.png" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <!-- MODIFICAÇÃO: Adicionado id para exibir o primeiro nome do usuário dinamicamente -->
                    <span class="item-description" id="user-name">Nome</span>
                </p>
                <div id="mensagem-usuario" style="display: none; color: red; font-size: 12px; text-align: center; margin-top: 5px;"></div>
            </div>

            <ul id="side_items">
                <a href="principal.html" class="side-item-link">
                    <li class="side-item" data-label="Inicio">
                        <i class="fa-solid fa-house"></i>
                        <span class="item-description">Início</span>
                    </li>
                </a>
                <a href="pesquisa.html" class="side-item-link">
                    <li class="side-item" data-label="Pesquisa">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-description">Pesquisar</span>
                    </li>
                </a>
                <a href="agendamentos.html" class="side-item-link">
                    <li class="side-item" data-label="Agendamentos">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="item-description">Agendamentos</span>
                    </li>
                </a>
                <a href="favoritos.html" class="side-item-link">
                    <li class="side-item active" data-label="Favoritos">
                        <i class="fa-solid fa-heart"></i>
                        <span class="item-description">Favoritos</span>
                    </li>
                </a>
                <a href="configuracao.html" class="side-item-link">
                    <li class="side-item" data-label="Configurações">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">Configurações</span>
                    </li>
                </a>
                <a href="perfil-proprio.html" class="side-item-link">
                    <li class="side-item" data-label="Perfil">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Perfil</span>
                    </li>
                </a>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <div class="overlay" id="overlay"></div>

    <div class="pag-content">
        <div class="favoritos-header">
            <h1 class="page-title">
                <i class="fas fa-heart"></i> Meus Favoritos
            </h1>
        </div>
        
        <div class="favoritos-container">
            <!-- Estado vazio -->
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-heart-broken"></i>
                </div>
                <h2>Nenhum favorito ainda</h2>
                <p>Explore os temas e salve seus favoritos para encontrá-los facilmente aqui!</p>
                <a href="principal.html" class="explore-btn">
                    <i class="fas fa-search"></i> Explorar Temas
                </a>
            </div>

            <!-- Lista de favoritos -->
            <div class="favoritos-grid" id="favoritos-grid" style="display: none;">
                <!-- Cards serão gerados dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../config.js"></script>
    <script src="js/skeleton.js"></script>
    <script src="js/side-bar.js"></script>
    <script src="js/favoritos.js"></script>
</body>

</html>
