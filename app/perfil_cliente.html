<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfil_cliente.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Perfil cliente</h1>
    </header>
    
    <div class="main-container">
        <div class="profile-container">
            <!-- Seção de Perfil com fundo rosa -->
            <div class="profile-header">
                <div class="profile-info" id="profile-info">
                    <div class="profile-picture">
                        <img id="profile-img" src="imagens/perfil_cliente.png" alt="Foto de Perfil">
                        <button class="edit-icon">✎</button>
                    </div>
                    <div class="profile-details">
                        <h2 id="nome">Nome do Usuário</h2>
                        <p><strong>Email:</strong> <span id="email">usuario@example.com</span></p>
                        <p><strong>Telefone:</strong> <span id="telefone">(11) 99999-9999</span></p>
                        <p><strong>Endereço:</strong> <span id="endereco">Rua Exemplo, 123</span></p>
                        <button class="edit-button">Editar Perfil</button>
                    </div>
                </div>
            </div>
    
            <!-- Seção de Manicures Favoritas (Carrossel) -->
            <div class="favorite-manicurists">
                <h3>Manicures Favoritas</h3>
                <div class="carousel">
                    <div class="carousel-items">
                        <div class="carousel-item">
                            <a href="#" class="profile-link">
                                <div class="profile-box">
                                    <!-- Foto de Perfil da Manicure A -->
                                    <img src="imagens/manicure1.png"  class="profile-img">
                                    <p>Camila Lima</p>
                                </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="#" class="profile-link">
                                <div class="profile-box">
                                    <!-- Foto de Perfil da Manicure B -->
                                    <img src="imagens/manicure2.png" class="profile-img">
                                    <p>Renata Souza</p>
                                </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="#" class="profile-link">
                                <div class="profile-box">
                                    <!-- Foto de Perfil da Manicure C -->
                                    <img src="imagens/manicure3.png" class="profile-img">
                                    <p>Joana Alves</p>
                                </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="#" class="profile-link">
                                <div class="profile-box">
                                    <!-- Foto de Perfil da Manicure D -->
                                    <img src="imagens/manicure4.png" class="profile-img">
                                    <p>Beatriz Costa</p>
                                </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="#" class="profile-link">
                                <div class="profile-box">
                                    <!-- Foto de Perfil da Manicure E -->
                                    <img src="imagens/manicure5.png"  class="profile-img">
                                    <p>Mariana Oliveira</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Seção de Temas de Unhas Favoritos (Grid com imagens) -->
    <div class="favorite-nail-themes">
        <h3>Temas de Unhas Favoritas</h3>
        <div class="themes-grid">
            <a href="temas.html" class="theme-item" style="background-image: url('imagens/nude.jpg');">
                <p class="theme-name"></p>
            </a>
            <a href="temas.html" class="theme-item" style="background-image: url('imagens/florais.jpg');">
                <p class="theme-name"></p>
            </a>
            <a href="temas.html" class="theme-item" style="background-image: url('imagens/neon.jpg');">
                <p class="theme-name"></p>
            </a>
            <a href="temas.html" class="theme-item" style="background-image: url('imagens/animais.jpg');">
                <p class="theme-name"></p>
            </a>
            <a href="temas.html" class="theme-item" style="background-image: url('imagens/metalica.jpg');">
                <p class="theme-name"></p>
            </a>
            <a href="temas.html" class="theme-item" style="background-image: url('imagens/gliter.jpg');">
                <p class="theme-name"></p>
            </a>
        </div>
    </div>
    <script src="js/perfil-usuario.js"></script>
</body>
</html>
