<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Manicure</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f1f1f1;
    }

    header {
      background: linear-gradient(to right, #f9a5b2, #f7b7c1);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeInUp 0.7s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: scale(1.03);
      transition: 0.3s ease;
    }

    .card h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .info-box {
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    .dias { background-color: #e1f0fa; color: #135d92; }
    .horarios { background-color: #d9f5e4; color: #267347; }
    .servicos { background-color: #fff1c1; color: #8a6300; }

    .icon {
      font-size: 40px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #f49ca0;
      color: white;
      cursor: pointer;
    }

    input {
      padding: 6px;
      margin-top: 6px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    ul li {
      background: #f9f9f9;
      padding: 6px;
      margin: 5px 0;
      border-radius: 5px;
    }

    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>Pretty Nails</header>

  <div class="container">
    <!-- Estat√≠sticas -->
    <div class="card">
      <div class="icon">üìä</div>
      <h3>Estat√≠sticas da manicure</h3>
      <canvas id="grafico" width="250" height="200"></canvas>
    </div>

    <!-- Feedback -->
    <div class="card">
      <div class="icon">üí¨</div>
      <h3>Feedback</h3>
      <div class="info-box">Nenhum feedback ainda</div>
    </div>

    <!-- Dias de trabalho -->
    <div class="card">
      <div class="icon">üìÖ</div>
      <h3>Dias de Trabalho</h3>
      <div id="calendar"></div>
    </div>

    <!-- Hor√°rios -->
    <div class="card">
      <div class="icon">‚è∞</div>
      <h3>Hor√°rios</h3>
      <input type="time" id="inputHorario" />
      <button onclick="adicionarHorario()">Adicionar Hor√°rio</button>
      <ul id="listaHorarios"></ul>
    </div>

    <!-- Servi√ßos -->
    <div class="card">
      <div class="icon">‚úÇÔ∏è</div>
      <h3>Servi√ßos</h3>
      <input type="text" id="nomeServico" placeholder="Nome do servi√ßo" />
      <input type="number" id="precoServico" placeholder="Valor R$" />
      <button onclick="adicionarServico()">Adicionar Servi√ßo</button>
      <ul id="listaServicos"></ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Chart.js
    const ctx = document.getElementById('grafico').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril'],
        datasets: [{
          label: 'Servi√ßos Realizados',
          data: [12, 19, 8, 15],
          backgroundColor: '#f49ca0'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // FullCalendar
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        height: 400,
        dateClick: function(info) {
          alert('Dia selecionado: ' + info.dateStr);
        }
      });
      calendar.render();

      carregarHorarios();
      carregarServicos();
    });

    // Hor√°rios
    function adicionarHorario() {
      const input = document.getElementById('inputHorario');
      const hora = input.value;
      if (hora) {
        let horarios = JSON.parse(localStorage.getItem('horarios') || '[]');
        horarios.push(hora);
        localStorage.setItem('horarios', JSON.stringify(horarios));
        input.value = '';
        carregarHorarios();
      }
    }

    function carregarHorarios() {
      const lista = document.getElementById('listaHorarios');
      lista.innerHTML = '';
      const horarios = JSON.parse(localStorage.getItem('horarios') || '[]');
      horarios.forEach((hora, i) => {
        const li = document.createElement('li');
        li.textContent = hora;
        lista.appendChild(li);
      });
    }

    // Servi√ßos
    function adicionarServico() {
      const nome = document.getElementById('nomeServico').value;
      const preco = document.getElementById('precoServico').value;
      if (nome && preco) {
        let servicos = JSON.parse(localStorage.getItem('servicos') || '[]');
        servicos.push({ nome, preco });
        localStorage.setItem('servicos', JSON.stringify(servicos));
        document.getElementById('nomeServico').value = '';
        document.getElementById('precoServico').value = '';
        carregarServicos();
      }
    }

    function carregarServicos() {
      const lista = document.getElementById('listaServicos');
      lista.innerHTML = '';
      const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');
      servicos.forEach((servico) => {
        const li = document.createElement('li');
        li.textContent = `${servico.nome} - R$ ${parseFloat(servico.preco).toFixed(2)}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
