<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Horário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar horários para agendamento</h2>
        
        <div class="semana">
            <div class="dia" id="segunda">
                <span>Segunda</span> 
                <input type="time" id="hora-segunda">
                <button onclick="adicionarHorario('segunda')">+</button>
                <ul class="lista-horarios"></ul>
            </div>

            <div class="dia" id="terca">
                <span>Terça</span> 
                <input type="time" id="hora-terca">
                <button onclick="adicionarHorario('terca')">+</button>
                <ul class="lista-horarios"></ul>
            </div>

            <div class="dia" id="quarta">
                <span>Quarta</span> 
                <input type="time" id="hora-quarta">
                <button onclick="adicionarHorario('quarta')">+</button>
                <ul class="lista-horarios"></ul>
            </div>

            <div class="dia" id="quinta">
                <span>Quinta</span> 
                <input type="time" id="hora-quinta">
                <button onclick="adicionarHorario('quinta')">+</button>
                <ul class="lista-horarios"></ul>
            </div>

            <div class="dia" id="sexta">
                <span>Sexta</span> 
                <input type="time" id="hora-sexta">
                <button onclick="adicionarHorario('sexta')">+</button>
                <ul class="lista-horarios"></ul>
            </div>

            <div class="dia" id="sabado">
                <span>Sábado</span> 
                <input type="time" id="hora-sabado">
                <button onclick="adicionarHorario('sabado')">+</button>
                <ul class="lista-horarios"></ul>
            </div>

            <div class="dia" id="domingo">
                <span>Domingo</span> 
                <input type="time" id="hora-domingo">
                <button onclick="adicionarHorario('domingo')">+</button>
                <ul class="lista-horarios"></ul>
            </div>
        </div>
    </div>

    <div class="button">
       <a href="era pra tem um link,mais se vira pra funciona o butão no site">Voltar</a>
    </div>

    <script src="agenda.js"></script>
</body>
</html>
